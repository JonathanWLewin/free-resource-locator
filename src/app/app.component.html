<amplify-authenticator>
    <ng-template
        amplifySlot="authenticated"
        let-user="user"
        let-signOut="signOut"
    >
        
        <p-tabMenu [model]="items"></p-tabMenu>
        <br><br>
        <router-outlet></router-outlet>
        <button (click)="signOut()">Sign Out</button>
    </ng-template>
</amplify-authenticator>
